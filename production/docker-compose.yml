version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: geekbrains
      POSTGRES_DB: todo_notes

  backend:
    build:
      context: .
    ports:
      - 8080:8080
    command: bash -c "
      ./wait-for-postgre.sh db
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8080
      "
    depends_on:
      - db
